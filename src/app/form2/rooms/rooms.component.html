<!-- room-selection.component.html -->
<section class="date">
  <div class="container">
    <h4>Add Rooms</h4>

    <form (ngSubmit)="submitRooms()" #roomForm="ngForm">
      <!-- Room List -->
      <div *ngFor="let room of rooms; let i = index" class="room">
        <h3>Room {{ i + 1 }}</h3>

        <!-- Room Type Selection for each room -->
        <div class="form-group">
          <label for="roomType{{i}}">Room Type:</label>
          <select id="roomType{{i}}" name="roomType{{i}}" class="form-control" [(ngModel)]="room.roomType" required #roomType="ngModel">
            <option value="">Select Room Type</option>
            <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
          </select>
          <div *ngIf="roomType.invalid && (roomType.dirty || roomType.touched)" class="text-danger">
            <div *ngIf="roomType.errors?.['required']">Room Type selection is required.</div>
          </div>
        </div>

        <!-- Room Number Input -->
        <div class="form-group">
          <label for="roomNumber{{i}}">Room Number:</label>
          <input type="text" id="roomNumber{{i}}" name="roomNumber{{i}}" class="form-control" [(ngModel)]="room.roomNumber" required #roomNumber="ngModel">
          <div *ngIf="roomNumber.invalid && (roomNumber.dirty || roomNumber.touched)" class="text-danger">
            <div *ngIf="roomNumber.errors?.['required']">Room Number is required.</div>
          </div>
        </div>

        <!-- Remove Room Button (only visible if more than one room) -->
        <button *ngIf="rooms.length > 1" type="button" class="btn btn-sm btn-danger" (click)="removeRoom(i)">Remove Room</button>
      </div>

      <!-- Add Room Button -->
      <div class="form-group">
        <button type="button" class="btn btn-sm btn-secondary" (click)="addRoom()">+ Add Room</button>
      </div>

      <!-- Navigation Buttons -->
      <div class="submit">
        <div class="left_btn">
          <button type="button" class="btn btn-primary" routerLink="/form2/peoples">Prev</button>
        </div>
        <div class="right_btn">
          <button type="submit" class="btn btn-succes">Next</button>
        </div>
      </div>
    </form>
  </div>
</section>
